<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0F172A">
    <title>Steuer Ultra Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0F172A;
            --accent: #3B82F6;
            --green: #10B981;
            --bg: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #cbd5e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone {
            width: 100%;
            height: 100vh;
            background: var(--bg);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        @media (min-width: 450px) {
            .phone {
                max-width: 400px;
                max-height: 850px;
                border-radius: 40px;
                border: 8px solid #1e293b;
            }
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
            background: var(--bg);
        }

        .screen.hidden {
            transform: translateX(100%);
        }

        .screen.active {
            transform: translateX(0);
        }

        /* --- HEADER --- */
        .header {
            background: linear-gradient(135deg, #0F172A 0%, #1e293b 100%);
            padding: 50px 24px 80px 24px;
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-title {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 14px;
            opacity: 0.8;
        }

        .pro-badge {
            background: linear-gradient(90deg, #F59E0B, #d97706);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: bold;
        }

        /* --- DASHBOARD ELEMENTS --- */
        .glass-card {
            position: absolute;
            bottom: -60px;
            left: 24px;
            right: 24px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .glass-title {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .glass-amount {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            margin: 5px 0;
        }

        .glass-diff {
            font-size: 13px;
            color: var(--green);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .progress-bg {
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 10px;
            width: 0%;
            transition: width 1s ease-out;
        }

        /* --- LISTE --- */
        .content {
            flex: 1;
            padding: 80px 24px 100px 24px;
            overflow-y: auto;
        }

        .list-header {
            font-size: 14px;
            font-weight: bold;
            color: #94a3b8;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .bill-card {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .bill-card:active {
            transform: scale(0.98);
        }

        .cat-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }

        .icon-wrap {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-right: 16px;
        }

        .bill-info {
            flex: 1;
        }

        .bill-merchant {
            font-weight: 700;
            color: #1e293b;
            font-size: 15px;
        }

        .bill-meta {
            font-size: 12px;
            color: #64748b;
            margin-top: 2px;
        }

        .bill-values {
            text-align: right;
        }

        .deduct-amount {
            font-size: 16px;
            font-weight: 800;
            color: var(--green);
        }

        .tax-tag {
            font-size: 10px;
            background: #dcfce7;
            color: #166534;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 4px;
        }

        /* --- DETAIL PAGE --- */
        .detail-header {
            background: var(--bg);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .detail-content {
            padding: 0 24px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .big-icon {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: #e0f2fe;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .detail-price {
            font-size: 42px;
            font-weight: 900;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .detail-sub {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .info-label {
            color: #94a3b8;
            font-weight: 600;
            font-size: 14px;
        }

        .info-val {
            color: var(--primary);
            font-weight: 700;
            font-size: 14px;
        }

        .delete-big-btn {
            margin-top: auto;
            margin-bottom: 40px;
            width: 100%;
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        /* --- UI ELEMENTS --- */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.05);
            z-index: 50;
        }

        .fab {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), #334155);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4);
            border: 4px solid #f8fafc;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 60;
        }

        .fab:hover {
            transform: translateX(-50%) scale(1.05);
        }

        #cameraInput {
            display: none;
        }

        .scan-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .scan-circle {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="phone">

        <!-- === SCREEN 1: DASHBOARD === -->
        <div class="screen active" id="screen-dashboard">
            <div class="header">
                <div class="header-top">
                    <span class="app-title">STEUER ULTRA</span>
                    <span class="pro-badge">PRO</span>
                </div>
                <div style="opacity: 0.7; font-size: 13px;">Aktuelles Steuerjahr</div>
                <div style="font-size: 28px; font-weight: bold;">2025</div>
            </div>

            <div class="glass-card">
                <div class="glass-title">Tatsächlich Absetzbar</div>
                <div class="glass-amount" id="deductibleTotal">0,00 €</div>
                <div class="glass-diff"><i class="fa-solid fa-check-circle"></i> <span id="limitText">Lade...</span>
                </div>
                <div class="progress-bg">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div
                    style="display: flex; justify-content: space-between; font-size: 10px; color: #94a3b8; margin-top: 5px;">
                    <span>0 €</span><span>Ziel: 1.230 €</span></div>
            </div>

            <div class="content" id="listContainer"></div>

            <div class="nav-bar">
                <i class="fa-solid fa-house" style="color: var(--primary); font-size: 22px;"></i>
                <div style="width: 40px;"></div>
                <i class="fa-solid fa-chart-pie" style="color: #94a3b8; font-size: 22px;"></i>
            </div>

            <input type="file" id="cameraInput" accept="image/*" capture="environment">
            <div class="fab" onclick="document.getElementById('cameraInput').click()"><i class="fa-solid fa-camera"></i>
            </div>
        </div>

        <!-- === SCREEN 2: DETAIL === -->
        <div class="screen hidden" id="screen-detail">
            <div class="detail-header">
                <button class="back-btn" onclick="showDashboard()"><i class="fa-solid fa-arrow-left"></i></button>
                <div style="font-weight: bold;">Details</div>
                <div style="width: 40px;"></div>
            </div>
            <div class="detail-content" id="detailContent">
                <!-- Wird dynamisch gefüllt -->
            </div>
        </div>

        <!-- OVERLAY -->
        <div class="scan-overlay" id="loader">
            <div class="scan-circle"></div>
            <div style="font-weight: bold; font-size: 18px;">KI Analysiert Beleg...</div>
        </div>

    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        const API_KEY = "59832rjüORNM§PHJRDWKMSFDL";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const PAUSCHALE = 1230;
        let bills = JSON.parse(localStorage.getItem('steuer_bills') || '[]');
        let currentDetailIndex = -1;

        // --- LOGIC ---
        function calculateDeductible(item) {
            if (!item.cat) return { val: item.rawAmount, text: "Unbekannt" };
            const c = item.cat.toLowerCase();
            if (c.includes("bewirtung") || c.includes("essen")) return { val: item.rawAmount * 0.7, text: "70% Absetzbar" };
            if (c.includes("internet") || c.includes("telefon")) return { val: item.rawAmount * 1.0, text: "Beruflich" };
            if (c.includes("arbeitsmittel") || c.includes("technik")) return item.rawAmount > 952 ? { val: item.rawAmount / 3, text: "AfA (3 Jahre)" } : { val: item.rawAmount, text: "GWG (Sofort)" };
            if (c.includes("handwerker")) return { val: item.rawAmount * 0.2, text: "20% Lohnkosten" };
            if (c.includes("tanken") || c.includes("fahrt")) return { val: item.rawAmount, text: "Fahrtkosten" };
            return { val: item.rawAmount, text: "100% Werbungskosten" };
        }

        function getStyle(cat) {
            cat = (cat || "").toLowerCase();
            if (cat.includes("essen")) return { icon: "fa-utensils", color: "#ec4899" };
            if (cat.includes("tanken")) return { icon: "fa-gas-pump", color: "#3b82f6" };
            if (cat.includes("technik")) return { icon: "fa-laptop", color: "#06b6d4" };
            if (cat.includes("handwerker")) return { icon: "fa-hammer", color: "#f97316" };
            return { icon: "fa-receipt", color: "#64748b" };
        }

        window.renderDashboard = () => {
            const container = document.getElementById('listContainer');
            container.innerHTML = '<div class="list-header"><span>DEINE BELEGE</span><span><i class="fa-solid fa-arrow-down-short-wide"></i></span></div>';

            let totalDeductible = 0;
            if (bills.length === 0) container.innerHTML += '<div style="text-align:center;color:#999;margin-top:50px;">Keine Belege.<br>Tippe auf Kamera!</div>';

            bills.forEach((item, index) => {
                const tax = calculateDeductible(item);
                totalDeductible += tax.val;
                const style = getStyle(item.cat);

                const html = `
            <div class="bill-card" onclick="openDetail(${index})">
                <div class="cat-indicator" style="background: ${style.color}"></div>
                <div class="icon-wrap" style="color: ${style.color}"><i class="fa-solid ${style.icon}"></i></div>
                <div class="bill-info">
                    <div class="bill-merchant">${item.name}</div>
                    <div class="bill-meta">${item.cat} • ${item.date || ""}</div>
                </div>
                <div class="bill-values">
                    <div class="deduct-amount">+ ${tax.val.toFixed(2)} €</div>
                    <div class="tax-tag">${tax.text}</div>
                </div>
            </div>`;
                container.innerHTML += html;
            });

            document.getElementById('deductibleTotal').innerText = totalDeductible.toFixed(2).replace('.', ',') + " €";
            let p = (totalDeductible / PAUSCHALE) * 100; if (p > 100) p = 100;
            document.getElementById('progressBar').style.width = p + "%";

            const lt = document.getElementById('limitText');
            if (totalDeductible > PAUSCHALE) { lt.innerText = "Pauschale geknackt!"; lt.style.color = "#10B981"; }
            else { lt.innerText = "Noch " + (PAUSCHALE - totalDeductible).toFixed(2) + " €"; lt.style.color = "#F59E0B"; }
        };

        window.openDetail = (idx) => {
            currentDetailIndex = idx;
            const item = bills[idx];
            const tax = calculateDeductible(item);
            const style = getStyle(item.cat);

            const content = document.getElementById('detailContent');
            content.innerHTML = `
            <div class="big-icon" style="background:${style.color}20; color:${style.color}"><i class="fa-solid ${style.icon}"></i></div>
            <div class="detail-price">${item.rawAmount.toFixed(2)} €</div>
            <div class="detail-sub">${item.name}</div>
            
            <div class="info-row"><span class="info-label">Kategorie</span><span class="info-val">${item.cat}</span></div>
            <div class="info-row"><span class="info-label">Datum</span><span class="info-val">${item.date || "-"}</span></div>
            <div class="info-row"><span class="info-label">Steuerlich relevant</span><span class="info-val" style="color:${style.color}">${tax.text}</span></div>
            <div class="info-row"><span class="info-label">Absetzbarer Betrag</span><span class="info-val" style="color:#10B981">+ ${tax.val.toFixed(2)} €</span></div>

            <button class="delete-big-btn" onclick="deleteCurrent()"><i class="fa-solid fa-trash"></i> Diesen Beleg löschen</button>
        `;

            document.getElementById('screen-dashboard').classList.remove('active');
            document.getElementById('screen-dashboard').classList.add('hidden');
            document.getElementById('screen-detail').classList.remove('hidden');
            document.getElementById('screen-detail').classList.add('active');
        };

        window.showDashboard = () => {
            document.getElementById('screen-detail').classList.remove('active');
            document.getElementById('screen-detail').classList.add('hidden');
            document.getElementById('screen-dashboard').classList.remove('hidden');
            document.getElementById('screen-dashboard').classList.add('active');
        };

        window.deleteCurrent = () => {
            if (confirm("Wirklich löschen?")) {
                bills.splice(currentDetailIndex, 1);
                localStorage.setItem('steuer_bills', JSON.stringify(bills));
                renderDashboard();
                showDashboard();
            }
        };

        document.getElementById('cameraInput').addEventListener('change', async (e) => {
            const f = e.target.files[0]; if (!f) return;
            document.getElementById('loader').style.display = 'flex';
            const r = new FileReader();
            r.readAsDataURL(f);
            r.onloadend = async () => {
                const b64 = r.result.split(',')[1];
                const m = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const p = `Analysiere Beleg. JSON: { "name": "Haendler", "date": "TT.MM.YY", "rawAmount": 0.0, "cat": "Essen/Tanken/Technik/Handwerker/Sonstiges" }`;
                try {
                    const res = await m.generateContent([p, { inlineData: { data: b64, mimeType: f.type } }]);
                    const j = JSON.parse(res.response.text().replace(/```json|```/g, '').trim());
                    bills.unshift(j);
                    localStorage.setItem('steuer_bills', JSON.stringify(bills));
                    renderDashboard();
                } catch (x) { alert("Fehler: " + x); }
                document.getElementById('loader').style.display = 'none';
            };
        });

        renderDashboard();
    </script>
</body>

</html>
